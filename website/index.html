<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>NBA Teams Rosters</h1>
      </div>
      <div class="row">
        <div class="col">
          <input type="text" class="" id="search-box" placeholder="Enter Team's name"/>
        </div>
      </div>
      <div class="row">
        <p>
          <a href="#" name="LAL" id="LAL-btn" class="btn btn-warning my-2">Lakers</a>
          <a href="#" name="GSW" id="GSW-btn" class="btn btn-primary my-2">Warriors</a>
          <a href="#" name="HOU" id="HOU-btn" class="btn btn-danger my-2">Rockets</a>
        </p>
      </div>
      <div class="row">
        <div class="col">
          <ul class="list-group">
          <li class="list-group-item">
            <div class="roster-name">Stephen Curry</div>
              <div class="roster-position">
                SG
              </div>
            </li>
          <li class="list-group-item">
            <div class="roster-name">Micheal Jordan</div>
              <div class="roster-position">
                PG
              </div>
            </li>
          <li class="list-group-item">
            <div class="roster-name">Lebron James</div>
              <div class="roster-position">
                SF
              </div>
            </li>
          <li class="list-group-item">
            <div class="roster-name">Tim Duncan</div>
              <div class="roster-position">
                PF
              </div>
            </li>
          <li class="list-group-item">
            <div class="roster-name">Shaq.O'neal</div>
              <div class="roster-position">
                C
              </div>
             </li>
            </ul>
        </div>
      </div>
      <script src="js/env.js"></script>
      <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
